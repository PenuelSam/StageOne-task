<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="userName" data-testid="penuel">Penuel</h1>
        <div class="profileImg">
            <img src="image/Me.jpg" alt="penuel" data-testid="slackDisplayImage">
        </div>
        
        <div class="dayTime">
        <p class="day" data-testid="currentDayOfTheWeek"></p>
        <p class="time" data-testid="currentUTCTime"></p>
        </div>
        
        <p class="track" data-testid="frontend">Frontend</p>
        
        <a class="github" href="your-github-repo-url" data-testid="githubURL">GitHub Repository</a>
    </div>

</body>
<script src="app.js"></script>
</html>
